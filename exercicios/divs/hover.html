<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hovers</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }
        div:hover{
            color: rgb(245, 0, 0);
            
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>pase o mause sobre o texto abaixo</p>
    <div>Passe aq
        <p>TEXTO ESCONDIDO</p>
    </div>


</body>
</html>
