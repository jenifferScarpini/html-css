<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get"></form>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome comoleto" autocomplete="name">
        </p>
        <p>
            <label for="imes">Periodo:</label>
            <input type="month" value="2020-07" name="mes" id="imes" >
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="
            media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
</body>
</html>
